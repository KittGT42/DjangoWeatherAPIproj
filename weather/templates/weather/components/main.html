<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в гоороде</h1>
            <form action="" method="post">
                {% csrf_token %}
                <lable for="city">Город</lable>
                {{ form.name }}
                <input type="submit" name="send" value="Получить" class="btn btn-success mt-2">
            </form>
        </div>
        <div class="col-5 offset-1">
            <h1>
                Info
            </h1>
            {% for info in citi_info %}
                <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{ info.city }} <br>
                        <b>Температура:</b> {{ info.temperature }} <sup>C</sup>
                    </div>
                    <div class="col-2 offset1">
                    <img src="https://openweathermap.org/img/wn/{{ info.icon }}@2x.png" alt="" class="img-thumbnail">
            </div>
            </div>
            </div>
        {% endfor %}    
       </div>     
    </div>
</div>
